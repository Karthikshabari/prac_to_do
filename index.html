<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prac ToDo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todo-app">
    <header>
      <h1>To-Do List</h1>
      <input type="text" id="taskInput" placeholder="Task description..." maxlength="50">
      <input type="date" id="deadlineInput">
      <button id="addTaskBtn">Add Task</button>
    </header>
    <section class="filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Active</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
    </section>
    <input type="text" id="searchInput" placeholder="Search tasks..." />
    <ul id="taskList"></ul>
    <button id="clearAllBtn" class="clear-all">Clear All</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
